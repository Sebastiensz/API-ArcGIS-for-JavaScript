<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  
  <script>  
      require([
        "esri/Map",
        "esri/views/MapView","esri/layers/Layer"
      ], function(Map, MapView,Layer) {

      var map = new Map({
        basemap: "topo-vector"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80543,34.02700],
        zoom: 13
      });
        
              function addLayer(layerItemPromise, index) {
        return layerItemPromise.then(function(layer){
          map.add(layer, index);
        });
      }
        
              var trailheadsPortalItem = Layer.fromPortalItem({
        portalItem: {
          id: "33fc2fa407ab40f9add12fe38d5801f5"
        }
      });

      addLayer(trailheadsPortalItem, 0);
     
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
